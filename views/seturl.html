<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>果短网址 - Url Shortener</title>
  <link href="//cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="//cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.min.js"></script>
</head>

<body>
  
	<div class="container py-4">

		<h2>Setting</h2>
		<hr class="py-1 text-secondary" />

		<div class="p-4 mb-4 bg-body-tertiary rounded-3">
        <form method="post">

			<div class="mb-3">
				<label class="form-label">Domain</label>
				<input type="text" class="form-control" placeholder="多个域名请用空格隔开" required name="domain" value="{domain}">
			</div>

			<div class="mb-3">
				<label class="form-label">Replace</label>
				<textarea class="form-control" name="replace" rows="8" placeholder="使用 JSON 格式，示例：{ 'old' : 'new' }" required>{replace}</textarea>
			</div>

			<div class="mb-3">
				<label class="form-label">Command</label>
				<input type="text" class="form-control" placeholder="安全验证口令" name="command">
			</div>

            <div class="form-group">
                <button class="btn btn-lg btn-primary" type="submit">立即保存</button>
            </div>
			
        </form>
		</div>

	</div>

	<script>
	$('form').on('submit', function( e ){
		e.preventDefault();
		var data = $('form').serialize();		
		$.post("/set", data, function(data){
			alert( data.result );
		});
	});
	</script>
	
</body>
</html>
